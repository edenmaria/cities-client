<div [@routerTransition]>
    <app-page-header [heading]="'Cities'" [icon]="'fa-building'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <app-add-city></app-add-city>
            <div class="card mb-3">
                <div class="card-header">Cities</div>
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Zip Code</th>
                                <th>Population</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of rows">
                                <td>{{ row.name }}</td>
                                <td>{{ row.zipcode }}</td>
                                <td>{{ row.population }}</td>
                                <td>
                                    <app-view-city [data]="row"></app-view-city>&nbsp;
                                    <app-edit-city [data]="row"></app-edit-city>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
