<!-- <i class="fa fa-eye" (click)="open(content)">{{ data }}</i> -->
<i class="fa fa-eye" (click)="open(content)"></i>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">View City</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <fieldset class="form-group">
                <label>Name</label>
                <input class="form-control" formControlName="name" disabled>
            </fieldset>

            <fieldset class="form-group">
                <label>Zipcode</label>
                <input class="form-control" formControlName="zipcode" disabled >
            </fieldset>
            <fieldset class="form-group">
                <label>Population</label>
                <input class="form-control" formControlName="population" disabled>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
